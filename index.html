<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora - JS</title>
    <meta charset="uft-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <section>
      <p class="display--hist" id="hist">0</p>
      <p class="display">0</p>
    </section>
    <div class="numeros">
      <div class="num-um">
        <p class="btn" id="clear">CE</p>
        <p class="btn" id="btn-clear"> C </p>
        <p class="btn" id="revers">⟸</p>
        <p class="btn" id="divisao">÷</p>        
      </div>
      <div class="num-ds">
        <p class="btn btn-7" id="btn-7">7</p>
        <p class="btn btn-8" id="btn-8">8</p>
        <p class="btn btn-9" id="btn-9">9</p>
        <p class="btn" id="multiplicacao">×</p>
      </div>
      <div class="num-ts">
        <p class="btn btn-4" id="btn-4">4</p>
        <p class="btn btn-5" id="btn-5">5</p>
        <p class="btn btn-6" id="btn-6">6</p>
        <p class="btn" id="subtracao">−</p>
      </div>
      <div class="num-qt">
        <p class="btn btn-1" id="btn-1">1</p>
        <p class="btn btn-2" id="btn-2">2</p>
        <p class="btn btn-3" id="btn-3">3</p>
        <p class="btn" id="soma">+</p>
      </div>
      <div class="num-qtt">
        <p class="btn" id="ponto"></p>
        <p class="btn" id="btn-0">0</p>
        <p class="btn" id="virg">,</p>
        <p class="btn e" id="igualdade">=</p>
      </div>
    </div>
  </div>
</body>
	<script src="script.js"></script>
</html>
